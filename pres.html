<p align="left"><font face="Bookman Old Style" size="16" color="#999999" letterSpacing="0.000000" kerning="1"><b>* Выбор языка определён стандартом Java 2 Micro Edition,</b></font></p><p align="left"><font face="Bookman Old Style" size="16" color="#999999" letterSpacing="0.000000" kerning="1"><b>поддерживаемым абсолютным большинством мобильных телефонов.</b></font></p>
